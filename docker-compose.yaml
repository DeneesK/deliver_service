version: "3.9"

services:
  mysql-db:
    image: mysql:8.0
    container_name: db
    restart: always
    ports:
      - "3306:3306"
    volumes:
      - mysql-db:/var/lib/mysql
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u$$MYSQL_USER", "-p$$MYSQL_PASSWORD"]
      interval: 5s
      timeout: 3s
      retries: 5
  delivery_app:
    build:
      context: app/
    env_file:
      - .env
    depends_on:
      mysql-db:
        condition: service_healthy
    volumes:
      - ./app:/app
    command: [ "make", "start_app" ]
volumes:
  mysql-db: