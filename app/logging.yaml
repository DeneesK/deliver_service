version: 1
disable_existing_loggers: false

formatters:
  verbose:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  default:
    '()': uvicorn.logging.DefaultFormatter
    fmt: '%(levelprefix)s %(message)s'
    use_colors: null
  access:
    '()': uvicorn.logging.AccessFormatter
    fmt: "%(levelprefix)s %(client_addr)s - '%(request_line)s' %(status_code)s"

handlers:
  console:
    level: 
    class: logging.StreamHandler
    formatter: verbose
  default:
    class: logging.StreamHandler
    formatter: default
    stream: ext://sys.stdout
  access:
    class: logging.StreamHandler
    formatter: access
    stream: ext://sys.stdout

loggers:
  app:
    level: 
    handlers: 
      - console
    propagate: no
  '':
    handlers:
      - console
    level: 
  uvicorn.error:
    level: 
  uvicorn.access:
    handlers:
      - access
    level: 
    propagate: false

root:
  level: 
  formatter: verbose
  handlers:
    - console
